<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webchat</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="./assets/js/script.js"></script>
</head>

<body>
    <aside class="sidebar" id="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
        <section>
            <a href="index.html">
                <i class="material-icons">home</i>
                <p class="icon-text">Webchat</p>
            </a>
            <br>
            <button onclick="overlayShow()">
                <i class="material-icons">person</i>
                <p class="icon-text">Username</p>
            </button>
            <br>
        </section>
    </aside>

    <div class="overlay" id="overlay">
        <form>
            <input class="assign-username" type="text" id="assign-username" placeholder="Username">
            <section class="assign-username-buttons">
                <button onclick="changeUsername()">Assign</button>
                <button onclick="overlayHide()">Cancel</button>
            </section>
        </form>
    </div>

    <main class="main" id="main">
        <section class="chatbox">
            <header class="chat-user" id="chatUser">
                <!-- Javascript populated -->
            </header>

            <section class="chat" id="chat">
                <!-- Javascript populated -->
            </section>

            <footer class="chat-input">
                <form method="post">
                    <textarea maxlength="150" oninput="autoGrow(this)"></textarea>
                    <input type="submit" id="postButton" value="POST">
                </form>
            </footer>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webchat</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/decrypt.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body>
    <!--- The sidebar -->
    <aside class="sidebar" id="sidebar" onmouseover="extendSidebar()" onmouseout="shrinkSidebar()">
        <section>
            <button onclick="location.href = 'index.html'">
                <i class="material-icons">home</i>
                <p class="icon-text">Webchat</p>
            </button>
            <br>
            <button onclick="showOverlay()">
                <i class="material-icons">person</i>
                <p class="icon-text">Username</p>
            </button>
            <br>
            <button onclick="refrechMessages()">
                <i class="material-icons">refresh</i>
                <p class="icon-text">Refresh</p>
            </button>
        </section>
    </aside>

    <!--- Overlay for username change -->
    <section class="overlay" id="overlay">
        <div>
            <input class="assign-username" type="text" id="assign-username" placeholder="Username">
            <section class="assign-username-buttons">
                <button onclick="changeUsername()">Assign</button>
                <button onclick="goAnonymous()">Anonymous</button>
                <button onclick="hideOverlay()">Cancel</button>
            </section>
        </div>
    </section>

    <!--- Chating field -->
    <main class="main" id="main">
        <section class="chatbox">
            <header class="chat-user" id="chatUser">
                <p>Username:</p>
                <h1 id="username"></h1>
                <hr>
            </header>

            <section class="chat" id="chat">
                <!-- Javascript populated -->
            </section>

            <footer class="chat-input">
                <form onsubmit="sendMessage(); return false">
                    <textarea id="messageInput" maxlength="150" oninput="autoGrow(this)"></textarea>
                    <div>
                        <input type="submit" value="POST">
                    </div>
                </form>
            </footer>
        </section>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webchat</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <script src="./assets/js/script.js"></script>
</head>

<body>
    <aside class="sidebar" id="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
        <section>
            <a href="index.html">
                <i class="material-icons">home</i>
                <p class="icon-text">Webchat</p>
            </a>
            <br>
            <a href="#">
                <i class="material-icons">person</i>
                <p class="icon-text">Username</p>
            </a>
            <br>
        </section>
    </aside>

    <main class="main" id="main">
        <section class="chatbox">
            <section class="chat">
                <article class="message">
                    <p class="text">Other is all the other chatters in chat.</p>
                    <p class="time">11:40</p>
                </article>
                <article class="message user-sent">
                    <p class="text">How does a long string of text look like in this configutation will it break the
                        system.
                        Dosent look like it will :D.</p>
                    <p class="time">12:10</p>
                </article>
                <article class="message">
                    <p class="text">Good that is works. :p </p>
                    <p class="time">12:18</p>
                </article>
            </section>

            <footer class="chat-input">
                <form method="post">
                    <textarea maxlength="150" oninput="autoGrow(this)"></textarea>
                    <input type="submit" id="postButton" value="POST">
                </form>
            </footer>
        </section>
    </main>
</body>

</html>

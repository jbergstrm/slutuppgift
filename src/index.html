<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webchat</title>

    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/script.js"></script>
</head>

<body>
    <main>
        <div class="webchat-container">
            <header class="webchat-header">
                <h1>Webchat</h1>
                <button>&#8801;</button>
            </header>
            <section class="webchat-chat">
                <article class="webchat-message">
                    <p>Others</p>
                    <p class="webchat-message-time">time</p>
                </article>

                <article class="webchat-message user-sent">
                    <p>Me</p>
                    <p class="webchat-message-time user-sent-time">time</p>
                </article>

                <article class="webchat-message user-sent">
                    <p>Another from me</p>
                    <p class="webchat-message-time user-sent-time">time</p>
                </article>
            </section>
            <footer class="webchat-footer">
                <form>
                    <input type="text">
                    <button>SEND</button>
                </form>
            </footer>
        </div>
    </main>
</body>

</html>
